            <h2 class="m-0">Evaluación</h2>
        </div>
        <button class="btn btn-danger" onclick="logout()"><i class="fa fa-sign-out-alt"></i> Logout</button>
    </header>

    <div class="container mt-5">
        <h1 class="title">Seleccione los Usuarios</h1>
    <!-- Botón para generar reporte -->
     
    <div class="mt-3">
        <a href="/usuarios" class="btn btn-secondary ms-2"><i class="fa fa-times"></i> Volver</a>

         <button class="btn btn-success" onclick="generarReporte('pdf')">
            <i class="fa fa-file-pdf"></i> Generar PDF
        </button>
        <button class="btn btn-primary" onclick="generarReporte('excel')">
            <i class="fa fa-file-excel"></i> Generar Excel
        </button>
    </div>
        <!-- Tabla con checkboxes -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Seleccionar</th>
                        <th>ID Usuario</th>
                        <th>Nombre Usuario</th>
                        <th>Nombres y Apellidos</th>
                        <th>Email</th>
                        <th>Activo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${usuarios}">
                        <td><input type="checkbox" class="user-checkbox" th:value="${user.idUsuario}" /></td>
                        <td th:text="${user.idUsuario}"></td>
                        <td th:text="${user.nombreUsuario}"></td>
                        <td th:text="${user.nombresApellidos}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.activo}==1?'SI':'NO'"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    

    </div>

    <script>
        function generarReporte(formato) {
    let selectedUsers = [];
    document.querySelectorAll('.user-checkbox:checked').forEach(checkbox => {
        selectedUsers.push(checkbox.value);
    });

    //if (selectedUsers.length === 0) {
    //    alert("Por favor, selecciona al menos un usuario.");
    //    return;
    //}

    // Redirigir al backend con el formato deseado (PDF o Excel)
    let url = '/reporte/generar?usuarios=' + selectedUsers +'&formato='+formato;
    console.log("URL generada:", url); // Verifica en la consola

    window.location.href = url;
}
    </script>
</body>
</html>
